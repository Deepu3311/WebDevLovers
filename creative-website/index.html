<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&family=Source+Serif+Pro:wght@700&family=Noto+Serif+Balinese:wght@800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif+Balinese&effect=outline">

    <script src="https://kit.fontawesome.com/1c95134f90.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="img-container">
        <!-- LOGO -->
        <div>
            <img class="logo" src="./assets/logo.png" alt="brand-logo">
        </div>
    </div>

    <div class="container">
        <!-- navigation bar starts -->
        <nav class="navbar-container">
            <div class="nav-line"></div>
            <ul class="list items-hidden items-visible">
                <!-- navigation items -->
                <li class="list-item">Home</li>
                <li class="list-item">About Us</li>
                <li class="list-item">Portfolio</li>
                <li class="list-item">Contact</li>
            </ul>
            <div class="bars-icon  bars-hidden bars-visible">
                <i class="fa-solid fa-bars fa-lg "></i>
            </div>
        </nav>
        <!-- navigation bar ends -->

        <div class="inner-container">
            <!-- hero section starts -->
            <div class="hero-section-1">
                <div class="hero-right-top">
                    <div class="creative-text">
                        <div class="font-effect-outline crea">
                            Crea-
                        </div>
                        <div class="tivity">
                            tivity.
                        </div>
                    </div>
                    <div class="ingredient">
                        <p>is our ingredient.</p>
                        <button class="btn hero-btn">Check Our Package</button>
                    </div>
                    <div class="social-media">
                        <ul>
                            <li><i class="fa-brands fa-twitter"></i></li>
                            <li><i class="fa-brands fa-instagram"></i></li>
                            <li><i class="fa-brands fa-square-facebook"></i></li>
                            <li><i class="fa-regular fa-envelope"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- hero section ends -->

            <div class="hero-section-2">
                <div class="hero-right-bottom">
                    <div class="services">
                        <div class="path">
                            <div class="long-line"></div>
                            <div class="circle-container">
                                <div class="circle"></div>
                                <div class="circle"></div>
                                <div class="circle"></div>
                                <div class="circle"></div>
                                <div class="circle"></div>
                            </div>
                        </div>
                        <div class="services-offered">
                            <ul>
                                <li>Photography</li>
                                <li>Videography</li>
                                <li>Graphic Design</li>
                                <li>Illustration</li>
                                <li>Animation</li>
                            </ul>
                        </div>
                    </div>
                    <div class="description">
                        <i class="fa-solid fa-quote-right"></i>
                        <p>
                            We help you to create the best graphics,
                            photos, videos, animations and illustrations
                        </p>
                        <!-- Image -->
                        <div class="container-img">
                            <img src="./assets/container-img.jpg">
                        </div>
                    </div>
                    <div class="arrow-down">
                        <div class="arrow-line"></div>
                        <div class="arrow-pointer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
