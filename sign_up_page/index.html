<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card_front">
                    <h2>LOGIN</h2>
                    <form action="">
                        <input type="email" class="input_email" placeholder="Email-Id" required>
                        <input type="password" class="input_email" placeholder="Password" required>
                        <button type="submit" class="submit_btn">LOGIN</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New User</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
